<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Godcat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .container {
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        margin-bottom: 20px;
        text-transform: uppercase; /* Convertir a mayúsculas */
    }
    img {
        max-width: 60%; /* Reducir el tamaño de la imagen */
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    .saber-mas {
        margin-top: 20px;
    }
    .saber-mas a {
        color: #fff;
        text-decoration: none;
        background-color: #333;
        padding: 15px 30px; /* Aumentar el tamaño del botón */
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .saber-mas a:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <h1>GODCAT</h1> <!-- Modificado para que esté en mayúsculas -->
    <img src="https://img.freepik.com/fotos-premium/gato-malvado_941191-2.jpg" alt="Godcat">
    <div class="saber-mas">
        <a href="index2.html">Saber más</a>
    </div>
</div>

</body>
</html>
